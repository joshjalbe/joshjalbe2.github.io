<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bouncing Box</title>
	<script src="jquery.min.js"></script>

	<style> 
        body {
        	background-color: #040319;
        }
		[class="box"] {
			display: block;
			position: absolute;
			width: 70px;
			height: 70px;
		    top: 200px;
			left: 0px;
			background-color: lime;
			font-size: 300%;
			text-align: center;
		}
	 
	</style>

</head>
<body class="board">

	<div class="box">?</div>

	<script>
		(function(){
			'use strict'

			var box;
			var boardWidth;
			var update;
			var handleBoxClick;

			box = $('.box');
			boardWidth = $('.board').width();

            var position;
            var points;
            var speed;
            var direction;
            var height = 0;
            var hdirection = -1;
            
            position = 0;
            points = 0;
            speed = 10;
            direction = 1;
            
            box.text(points);
            
            
            box.css('left', position);
            box.css('top', height);

			update = function() {
               position = position + (speed*direction);
               height = height - (speed*hdirection)
               if(position > (boardWidth-70) || position < 0) {
               	direction = direction*-1;
               }
               if(height > 590 || height < 10) {
               	hdirection = hdirection*-1;
               }
               box.css('left', position);
               box.text(points);
               box.css('top', height);
			};
			
			handleBoxClick = function() {
              speed = speed + 3;
              position = 0;
              points = points + 1;
			};
			
			setInterval(update, 50);
			
			box.on('click', handleBoxClick);
		})();
	</script>
</body>
</html>
