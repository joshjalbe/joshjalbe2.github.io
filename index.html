<!DOCTYPE html>
<html>
    <head>
        <title>Josh's Coolio Website</title>
        <style>
            body {
                background: #20B2AA;
                color: rgb(45, 45, 45);
                padding: 10px;
                font-family: century;
            }
            header {
                font-size: 2em;
                font-weight: bold;
            }
            #all-contents {
                margin-right: 40px;
                margin-left: 40px;
                margin-top: 30px;
                margin-bottom: 50px;
            }
            /* navigation menu */
            nav {
                border: 1.5px solid;
                border-radius: 15px;
                background: rgb(0, 109, 87);
                margin: 0 auto;
                margin-bottom: 40px;
                display: flex;
                padding: 10px;
            }
            nav header {
                display: flex;
                align-items: center;
                color: rgb(20, 228, 111);
                flex: 1;
            }
            nav ul {
                list-style-image: none;
            }
            nav li {
                display: inline-block;
                padding: 0 20px;
            }
            nav a {
                text-decoration: none;
                color: #00FFFF;
                font-size: 1.20em;
            }
            /* main container area beneath menu */
            main {
                background: rgb(240, 240, 240);
                display: flex;
            }
            .sidebar {
                margin-right: 25px;
                padding: 15px;
            }
            .sidebar img {
                border: 3px solid;
                border-radius: 8px;
                width: 450px;
            }
            .content {
                flex: 1;
                padding: 20px;
            }
            .interests header {
                font-size: 1.5em;
                color: #191970;
            }
            .interests ul {
                font-size: 1.15em;
                color: #2F4F4F;
            }
            .content h1 {
                font-size: 27px;
                color: #191970;
            }
            .content p {
                color: #2F4F4F;
            }
        </style>
    </head>
    <body>
        <div id="all-contents">
            <nav>
                <header>Josh's Coolio Website</header>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                </ul>
            </nav>
            <main>
                <div class="sidebar">
                   <img src="https://i.ytimg.com/vi/b6dT4kyVUuY/maxresdefault.jpg">
               </div>
               <div class="content">
                   <h1>Just a Coolio Website</h1>
                   <p>For a student of Northshore Highschool who's interested in coding.</p>
                   <section class="interests">
                       <header>Interests</header>
                       <ul>
                           <li>Destiny (2)</li>
                           <li>Skillet/Imagine Dragons</li>
                           <li>Red Pandas</li>
                       </ul>
                   </section>
               </div>
            </main>
        </div>
    </body>
</html>
